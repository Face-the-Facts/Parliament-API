get:
  tags:
  - Parties
  description: Returns a collection of Parties
  operationId: getParties
  parameters:
  - name: partyId
    in: query
    description: The ID of the Political Party to return
    required: false
    style: form
    explode: true
    schema:
      type: integer
  responses:
    "200":
      description: OK
      content:
        'application/json:':
          schema:
            $ref: '../schemas/Party.yaml'
post:
  tags:
  - Parties
  description: Create a new Candidate
  operationId: postParty
  requestBody:
    description: Political party to be added
    content:
      application/json:
        schema:
          $ref: '../schemas/Party.yaml'
    required: true
  responses:
    "201":
      $ref: '../responses/201Created.yaml'
head:
  tags:
  - Parties
  description: HEAD request for parties
  operationId: headParties
  responses:
    "200":
      description: OK