get:
  tags:
  - Candidates
  description: Returns a candidate by ID
  operationId: getCandidate
  parameters:
  - name: id
    in: path
    description: The ID of the candidate to return
    required: true
    style: simple
    explode: false
    schema:
      type: integer
  responses:
    "200":
      description: OK
      content:
        'application/json:':
          schema:
            $ref: '../schemas/Candidate.yaml'
      links:
        GetCandidateParty:
          operationId: getParty
          parameters:
            partyId: $response.body#/party
    "400":
      $ref: '../responses/400Error.yaml'
    "404":
      $ref: '../responses/404NotFound.yaml'